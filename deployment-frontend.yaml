apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: himanshugarg2004/frontend:exp8-v1
        ports:
        - containerPort: 3000
        env:
        - name: BACKEND_URL
          value: "http://backend-svc:5000/submit"
